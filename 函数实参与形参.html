<script type="text/javascript">
window.onload = function(){
	//document.body.innerHTML = fntab();
	function fn(){
		var sum = 0;
		if(arguments[arguments.length-1] ==='+'){
			for (var i = 0; i < arguments.length-1; i++) {
				sum+=arguments[i];
			}
		}
		if(arguments[arguments.length-1] ==='-'){
			sum = arguments[0];
			for (var i = 1; i < arguments.length-1; i++) {	
				sum -=arguments[i];
			}
		}
			return sum;
	}
	function fn2(a,b){
		var arr = [];
		if (a>=b) {
			for (var i = b; i <= a; i++) {
				arr.push(i);
			}
		}else{
			for (var i = a; i <= b; i++) {
				arr.push(i);
			}
		}
		return arr;

	}
	alert(fn(1,2,3,4,5,'+'));	//15
	alert(fn(10,1,2,3,'-'));    //4
	alert(fn2(2,5));			// [ 2,3,4,5 ]
  	alert(fn2(6,2));			// [ 2,3,4,5,6 ]

}
</script>
